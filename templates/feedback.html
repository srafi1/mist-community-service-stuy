<form method="post" action="/feedback">
  Enter your name: <input name="name" type="text" placeholder="John Smith"
			  {% if name != 0 %}
			  value="{{name}}"
			  {% endif %}
			  ></input><br>
  Enter your email: <input name="email" type="text" placeholder="human@example.com"
			   {% if email != 0 %}
			   value="{{email}}"
			   {% endif %}
></input><br>
  Message:<br>
  <textarea name="message" rows="5" cols="100"
	    {% if message != 0 %}
	    value="{{message}}"
	    {% endif %}
></textarea><br>
  <input type="submit"></input>
</form>
